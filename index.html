<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #ff007f;
            margin-bottom: 20px;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #ff007f;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .emoji {
            position: absolute;
            font-size: 2.5em;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <h1>Buon Compleanno Zainab!!</h1>
    <a href="page2.html" class="button">Click Here</a>

    <!-- Floating emojis -->
    <div class="emoji" style="top: 5%; left: 15%;">🎈</div>
    <div class="emoji" style="top: 10%; left: 70%;">🎉</div>
    <div class="emoji" style="top: 15%; left: 40%;">🎂</div>
    <div class="emoji" style="top: 85%; left: 30%;">🎁</div>
    <div class="emoji" style="top: 90%; left: 80%;">🎊</div>
</body>
</html>
