<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        p {
            font-size: 2em;
            color: #ff007f;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #ff007f;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .emoji {
            position: absolute;
            font-size: 2.5em;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <p>Open the box, your present is inside</p>
    <a href="index.html" class="button">Go Back</a>

    <!-- Floating emojis -->
    <div class="emoji" style="top: 5%; left: 10%;">🎁</div>
    <div class="emoji" style="top: 15%; left: 75%;">🎉</div>
    <div class="emoji" style="top: 30%; left: 50%;">🎊</div>
    <div class="emoji" style="top: 80%; left: 20%;">🎂</div>
    <div class="emoji" style="top: 85%; left: 70%;">🎈</div>
</body>
</html>
